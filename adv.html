<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        #container {
            text-align: center;
            min-height: 100vh;
        }

        #circle {
            display: inline-block;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>

    <title>Circle</title>
</head>
<body>
    <div id="container">
        <h1>Event-Exercise</h1>
        <p>You may hover the circle, or not, click and double click it.</p>

        <div id="circle"></div>

        <p id="description">You're outside the circle.</p>
    </div>

    <script>
        // TRIGGER TEXT DESCRIPTION: functions definded first, following the ancient logic from turbo pascal
        function hoverCircle(){
            document.getElementById("description").innerHTML = "You are OVER the circle now.";
        }
        function notHoverCircle(){
            document.getElementById("description").innerHTML = "Now you are OUTSIDE the circle.";
        }

        document.getElementById("circle").addEventListener("mouseover", hoverCircle);
        document.getElementById("circle").addEventListener("mouseout", notHoverCircle);

        // CHANGE COLOR: functions nested inside the event listener, so arguments can be passed to the function
        document.getElementById("circle").addEventListener("click", function(){
            document.getElementById("circle").style.backgroundColor = "black";
        })
        document.getElementById("circle").addEventListener("dblclick", function(){
            document.getElementById("circle").style.backgroundColor = "green";
        })

        // RESET COLOR:
            document.getElementById("container").addEventListener("click", function(){
                document.getElementById("circle").style.backgroundColor = "red";
            })

    </script>
</body>
</html>
